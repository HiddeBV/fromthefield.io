<header class="site-header" role="banner">
  <div class="container">
    <div class="header-content">
      <!-- Logo and Brand -->
      <div class="site-brand">
        <a href="/" class="logo-link" aria-label="From The Field Home">
          <svg class="logo-icon" width="40" height="40" viewBox="0 0 100 100" aria-hidden="true">
            <rect width="100" height="100" fill="currentColor"/>
            <text x="50" y="65" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">F</text>
          </svg>
          <span class="site-title">{{ site.title }}</span>
        </a>
        <p class="site-tagline">{{ site.tagline }}</p>
      </div>
      
      <!-- Navigation -->
      <nav class="main-nav" role="navigation" aria-label="Main navigation">
        <button class="nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
        
        <ul class="nav-menu">
          {% for item in site.navigation %}
          <li class="nav-item">
            <a href="{{ item.url }}" class="nav-link{% if page.url == item.url %} active{% endif %}">
              {{ item.title }}
            </a>
          </li>
          {% endfor %}
          
          <!-- Theme Toggle -->
          <li class="nav-item">
            <button 
              class="theme-toggle" 
              aria-label="Toggle dark mode"
              title="Toggle theme">
              <svg class="theme-icon theme-icon-light" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
              <svg class="theme-icon theme-icon-dark" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
